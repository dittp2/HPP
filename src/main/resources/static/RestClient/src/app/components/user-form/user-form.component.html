<div class="container">
  <form (ngSubmit)="processForm()">
    <div class="form group">
      <label for="id">ID</label>
      <input type="text" name="id" class="form-control" [(ngModel)]='user.id'>
    </div>

    <div class="form group">
      <label for="fname">First Name</label>
      <input type="text" name="fname" class="form-control" [(ngModel)]='user.fname'>
    </div>

    <div class="form group">
      <label for="lname">Last Name</label>
      <input type="text" name="lname" class="form-control" [(ngModel)]='user.lname'>
    </div>

    <div class="form group">
        <label for="lname">Gender</label>
        <input type="text" name="gender" class="form-control" [(ngModel)]='user.gender'>
      </div>

      <div class="form group">
          <label for="lname">Birthdate</label>
          <input type="text" name="bdate" class="form-control" [(ngModel)]='user.bdate'>
        </div>
    <input type="submit" value="save" class="btn btn-success">
  </form>
</div>
