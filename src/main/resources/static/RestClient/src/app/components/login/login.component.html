<div class="body">

  <mat-toolbar class="mat-toolbar">
    <mat-toolbar-row>
      <span>
        <h1>Health Professional Portal</h1>
      </span>

    </mat-toolbar-row>
  </mat-toolbar>
       

     
    <!-- <h1 class= "login">Log</h2> -->
      <form class= "centerbox" (ngSubmit)="processForm()">
          <h2 class="login">ANMELDUNG</h2>
            <br>

           <div class="form group">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Username" value="" [(ngModel)]="LoginUser" name ="user">
            </mat-form-field>
          </div>
        <div class="form group">
            <mat-form-field class="example-full-width">
              <input type = "password"  matInput placeholder="Password" value="" [(ngModel)]="LoginPass"  name ="pass">
            </mat-form-field>
        </div>

        <div class="form group col">
          <br>
          <button class="btn btn-primary btn-block" (click)="Login()"> Login </button>
        </div>

        <div class="form group col">
          <br>
          <mat-checkbox [(ngModel)]="notfall" name = "notfall"> Notfallzugriff</mat-checkbox>
        </div>

        </form>
        
   
  

  </div>
